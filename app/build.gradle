apply plugin: 'com.android.application'

//min api 24
android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.taozen.quithabit"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //firebase
    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.0'

    //implementation 'com.google.firebase:firebase-database:16.0.6'

    //google
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.google.android.gms:play-services-places:17.0.0'

    //noinspection GradleCompatible

    //android libs
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0-alpha10'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //data binding
    implementation 'com.jakewharton:butterknife:9.0.0-rc1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc1'

    //app intro library
    implementation 'com.github.AppIntro:AppIntro:v4.2.3'

    //will use in future
    implementation 'com.github.Shashank02051997:FancyToast-Android:0.1.6'

    //to use in the near future, when i am ready to launch the app
    implementation 'com.github.javiersantos:BottomDialogs:1.2.1'

    //to be used for ask user if he relapsed or not
    implementation 'com.github.Shashank02051997:FancyGifDialog-Android:1.1'

    //gifs library
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.16'

    //to keep it here as a secondary pulsator effect
    implementation 'pl.bclogic:pulsator4droid:1.0.3'

    //using it for percent view
    implementation 'com.budiyev.android:circular-progress-bar:1.2.2'

    //using it for percent effect view
    implementation 'me.itangqi.waveloadingview:library:0.3.5'

    //a secondary nice fab option with menus in it
    implementation 'com.github.joaquimley:faboptions:1.2.0'

    //parsing json data
    implementation 'com.google.code.gson:gson:2.8.5'

    //about page library
    implementation 'com.github.Shashank02051997:FancyAboutPage-Android:2.6'

    //here be dragons - a plugin for seeing the methods used
    implementation 'com.anupcowkur:here-be-dragons-annotation:1.0.1'

    //transitions
    implementation "com.andkulikov:transitionseverywhere:1.8.1"

    //animation
    implementation 'com.github.ozodrukh:CircularReveal:2.0.1@aar'

    //tt fancy dialog
    implementation 'com.bestsoft32.tayyab:tt-fancy-gif-dialog:1.0.2'

    //testing area
    implementation 'com.github.coyarzun89:fabtransitionactivity:0.2.0'
}
apply plugin: 'com.google.gms.google-services'

repositories {
    mavenCentral()
}
