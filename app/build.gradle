apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.taozen.quithabit"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //firebase
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.firebase:firebase-messaging:17.4.0'

    //    implementation 'com.google.firebase:firebase-database:16.0.6'

    //google
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-places:16.0.0'

    //noinspection GradleCompatible

    //android libs
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //data binding
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //app intro library
    implementation 'com.github.AppIntro:AppIntro:v4.2.3'

    //will use in future
    implementation 'com.github.Shashank02051997:FancyToast-Android:0.1.6'

    //to use in the near future, when i am ready to launch the app
    implementation 'com.github.javiersantos:BottomDialogs:1.2.1'

    //to be used for ask user if he relapsed or not
    implementation 'com.github.Shashank02051997:FancyGifDialog-Android:1.1'

    //gifs library
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.16'

    //to keep it here as a secondary pulsator effect[now im not using it]
    implementation 'pl.bclogic:pulsator4droid:1.0.3'

    //using it for percent view
    implementation 'com.budiyev.android:circular-progress-bar:1.2.2'

    //using it for percent effect view
    implementation 'me.itangqi.waveloadingview:library:0.3.5'

    //a secondary nice fab option with menus in it
    implementation 'com.github.joaquimley:faboptions:1.2.0'

    //kotlin lib
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //navigation drawer
    implementation 'android.arch.navigation:navigation-fragment:1.0.0-rc01'

    //parsing json data
    implementation 'com.google.code.gson:gson:2.8.2'

    //retrofit library to fetch data from server
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'

    //about page library
    implementation 'com.github.Shashank02051997:FancyAboutPage-Android:2.6'

    //here be dragons - a plugin for seeing the methods used
    implementation 'com.anupcowkur:here-be-dragons-annotation:1.0.1'
}
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'
repositories {
    mavenCentral()
}
